<img src="32c.png" />
<textarea style="width: 700px; height: 600px;">
    #include <cstdlib>
        #include <iostream>
        #include <windows.h>
        using namespace std;
        void gotoxy(int x, int y)
        {
        COORD coord;
        coord.X = x;
        coord.Y = y;
        SetConsoleCursorPosition(GetStdHandle(STD_OUTPUT_HANDLE), coord);
        }
        int main(int argc, char *argv[])
        {
        int x,y;
        x=5+(30 % 3);
        y=11 + (30 % 2);
        for (int i=0;i<=x;i++) // pierwsza linia pozioma
        {
        gotoxy(i,0);
        cout<<"*";
        }
        for (int i=0;i<=y;i++) // pierwsza linia pionowa
        {
        gotoxy(0,i);
        cout<<"*";
        }
        for (int i=0;i<=y;i++) // druga linia pionowa
        {
        gotoxy(1+x-1,i);// gotoxy(tutaj musisz zrobić przesunięcie w prawo o wielkość zależną od x,i);
        cout<<"*";// cout<<"*";
        }
        for (int i=0;i<=x;i++) // druga linia pozioma
        {
        gotoxy(i,1+y-1);
        cout<<"*";
        }
        system("PAUSE");
        return EXIT_SUCCESS;
        }
    </textarea>
    </body>
