    #include <cstdlib>
        #include <iostream>
        #include <windows.h>
        using namespace std;
        void gotoxy(int x, int y)
        {
        COORD coord;
        coord.X = x;
        coord.Y = y;
        SetConsoleCursorPosition(GetStdHandle(STD_OUTPUT_HANDLE), coord);
        }
        int main(int argc, char *argv[])
        {
        system("chcp 1250"); // aby działały polskie litery
        int x,y,D_kow;
        cout<<" Podaj zmienną (kolumnę ekranu) x=";
        cin>>x;
        cout<<" Podaj zmienną (wiersz ekranu) y=";
        cin>>y;
        cout<<" Podaj długość linii D=";
        cin>>D_kow; // zmienna z trzema literami
        
            for (int i=1;i<=D_kow/2;i++) // pierwsza połowa linii
        // dzielone przez 2 bo połowa, tak x+i-D_kow/2
        // bo trzeba przesunąc się w lewo o połowe długości linii
        {
        gotoxy(x+i-D_kow/2,y);
        cout<<"-";
        }
        // drugą połowę linii dopisz sam
            for (int i=1;i<=D_kow/2;i++)
        {
        gotoxy(x+i,y);
        cout<<("-");
        }
        cout<<endl;
        system("PAUSE");
        return EXIT_SUCCESS;
        }
